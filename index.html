    /* ===== CARROSSEL ===== */
    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: none;
      cursor: pointer;
    }

    .carousel img.active {
      display: block;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel .prev { left: 10px; }

  const productsAvailable = products.filter(product => product.available);

    const imagesHTML = product.images.map((img, index) => `
      <img src="${img}" class="${index === 0 ? 'active' : ''}" onclick="openModal(this)">
    `).join("");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="carousel">
        ${imagesHTML}
        <button class="prev" onclick="changeSlide(this, -1)">&#10094;</button>
        <button class="next" onclick="changeSlide(this, 1)">&#10095;</button>
      </div>

      <div class="card-content">
        <h3>${product.title}</h3>
        <p>${product.description}</p>
        <div class="price">${product.price}</div>
      </div>
    `;

    container.appendChild(card);
  });

  /* ================= CARROSSEL ================= */
  function changeSlide(button, direction) {
    const carousel = button.parentElement;
    const images = carousel.querySelectorAll("img");
    let currentIndex = 0;

    images.forEach((img, index) => {
      if (img.classList.contains("active")) {
        currentIndex = index;
        img.classList.remove("active");
      }
    });

    let newIndex = currentIndex + direction;
    if (newIndex < 0) newIndex = images.length - 1;
    if (newIndex >= images.length) newIndex = 0;

    images[newIndex].classList.add("active");
  }

  /* ================= MODAL ================= */
  function openModal(img) {
    document.getElementById("modalImage").src = img.src;
    document.getElementById("imageModal").classList.add("active");
  }

  function closeModal() {
    document.getElementById("imageModal").classList.remove("active");
  }
